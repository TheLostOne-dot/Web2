<h2>Departments</h2>
<app-department-search></app-department-search>
<ul class="departments">
  <li *ngFor="let department of departments"
    [class.selected]="department===selectedDepartment"
    (click)="onSelect(department)"
    routerLink="/detail/{{department.id}}">
    <span class="badge">{{department.id}}</span> {{department.name}}
     <span class="remove" (click)="onRemove(department)">x</span>
  </li>
</ul>

<h3>Add Department</h3>
<label> Department:
<input [(ngModel)]="department.name" placeholder="Name" >
    <br>
    <label>Building:
    <input [(ngModel)]="department.building" placeholder="Building">
    <button (click)="onClick(department)">Add</button> 
    </label>
  </label>


<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tr *ngFor="let department of departments" [class.selected]="department === selectedDepartment"
    (click)="onSelect(department)">
    <td>
      <span (click)="showDepartment(department.id)">{{department.id}}</span>
    </td>
    <td><a class="link" routerLink="/detail/{{department.id}}">
        <span>{{department.name}}</span></a></td>
    <td><button class="delete" (click)="delete(department)">delete</button></td>
  </tr>
</table>

  <button class="button" (click)="onClick(name)">Add</button>
