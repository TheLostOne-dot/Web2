<div *ngIf="employee">
<h2>{{employee.firstName}} Details</h2>
    <div><span>id: </span>{{employee.empId}}</div>
    <div><span>Department: </span>{{department.name}}</div>
    <div><label>Change First Name:
        <input [(ngModel)]="employee.firstName" placeholder="firstName">
        </label></div>
    <div><label>Change Last Name:
        <input [(ngModel)]="employee.lastName" placeholder="lastName">
        </label></div>
    <button (click)="goBack()">go back</button>
</div>
