<app-employee-search></app-employee-search>

<input type="text" class="form-control" [(ngModel)]="firstName" placeholder="First Name">
<input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Last Name">

<button (click)="onClick(firstName,lastName)">Add</button>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tr *ngFor="let employee of employees" [class.selected]="employee === selectedEmployee"
        (click)="onSelect(employee)">
        <td>
            <span (click)="showEmployee(employee.id)">{{employee.id}}</span>
          </td>
        <td>
            <span>{{employee.firstName}}</span>
        </td>
        <td>
            <span>{{employee.lastName}}</span>
        </td>
        <td>
            <button class="delete" (click)="delete(department)">delete</button>
        </td>
    </tr>
</table>
