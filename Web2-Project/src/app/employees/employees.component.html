<h2>Employees</h2>
<label>First name:
    <input [(ngModel)]="firstName" placeholder="First Name">
    <br><label>Last Name:
    <input [(ngModel)]="lastName" placeholder="Last Name">
    <button (click)="onClick(firstName,lastName)" >Add</button> 
  </label>
</label>

<ul class="employees">
<li *ngFor="let employee of employees" [class.selected]="employee === selectedEmployee"(click)="onSelect(employee)"><span class="badge">{{employee.empId}}</span> {{employee.firstName}} {{employee.lastName}}
    <span class="remove" (click)="onRemove(employee)">x</span>
</li>
</ul>

<div *ngIf="selectedEmployee">
<h2>{{selectedEmployee.firstName}} Details</h2>
    <div><span>id: </span>{{selectedEmployee.empId}}</div>
    <div><label>Change First Name:
        <input [(ngModel)]="selectedEmployee.firstName" placeholder="firstName">
        </label></div>
    <div><label>Change Last Name:
        <input [(ngModel)]="selectedEmployee.lastName" placeholder="lastName">
        </label></div>
</div>
