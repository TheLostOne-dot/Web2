<h2>Employees</h2>
<table style="width:30%">
    <tr>
    <th>Employee ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    </tr>
    <tr *ngFor="let employee of employees">
    <td>{{employee.empId}}</td>
    <td>{{employee.firstName}}</td> 
    <td>{{employee.lastName}}</td>
  </tr>
</table>
