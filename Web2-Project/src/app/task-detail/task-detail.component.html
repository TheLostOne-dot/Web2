<div *ngIf="task">
    <h2>{{task.name}} info</h2>
    <div><span>id: </span>{{task.id}}</div>
    <div><span>Department: </span>{{task.department_id}}</div>
    <div><span>Employees working on this task: </span>{{task.employees}}</div>
    <form class="form-inline">Due date:
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="{{task.due_date}}"name="dp" [(ngModel)]="task.due_date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </form>
    <div>    
        <label>Task:
            <input [(ngModel)]="task.name" placeholder="{{task.name}}">       
        </label>
    </div>
    <button (click)="goBack()">go back</button> <button (click)="save(task)">save</button>
</div>
