<app-task-search></app-task-search>

<h3>Add a Task</h3>
<label>Task name:
    <input [(ngModel)]="task.name" placeholder="name">
    <br>
    <form class="form-inline"><span>Due date :</span>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="task.due_date" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
    <label>Assign a department:</label>
   <ng-select [items]="departments$ | async"
           bindLabel="name"
           autofocus
           bindValue="id"
           [(ngModel)]="task.department_id"
              placeholder="Choose a department">
</ng-select>
    <button (click)="addTask(task)" >Add</button> 
</label>
